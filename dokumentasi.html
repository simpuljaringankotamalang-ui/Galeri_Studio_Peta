    body { 
      font-family: Arial, sans-serif; 
      margin:0;

      background: url(image/travel-concept-with-map-background.jpg);
      background-size: cover;
      background-blend-mode:darken;
      height: 100vh;
      position: relative;
      font-family: "Love Ya Like A Sister", cursive;
      letter-spacing: 5px;
      
    }
    h1 { color:#2f3b52; margin-bottom: 10px; }

    .filters { margin-bottom: 25px; }
    .filters button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background: #2f3b52;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .filters button:hover { background: #3f4d6e; }
    .filters button.active { background: #002fff; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 75%;
      border-radius: 10px;
    }
    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }
    .lightbox .close {
      top: 20px;
      right: 30px;
      font-size: 50px;
      transform: none;
    }
    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }

    /* Caption */
    .caption {
      color: #fff;
      margin-top: 15px;
      font-size: 18px;
      font-style: italic;
    }

    /* Nomor foto */
    .counter {
      position: absolute;
      bottom: 20px;
      right: 30px;
      color: #fff;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 12px;
      border-radius: 8px;
    }

    <img id="lightbox-img" src="">

  <script>
    // Filter kategori
    function filterSelection(category) {
      let images = document.querySelectorAll('.gallery img');
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = "";
        } else {
          img.style.display = "none";
        }
      });
    }

    // Lightbox + navigasi
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');
    const counter = document.getElementById('counter');
    let currentIndex = 0;

    function getVisibleImages() {
      return Array.from(images).filter(img => img.style.display !== "none");
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        const visibleImages = getVisibleImages();
        currentIndex = visibleImages.indexOf(img);
        showImage(currentIndex);
        lightbox.style.display = 'flex';
      });
    });

    function showImage(index) {
      const visibleImages = getVisibleImages();
      if (index < 0) index = visibleImages.length - 1;
      if (index >= visibleImages.length) index = 0;
      currentIndex = index;
      lightboxImg.src = visibleImages[currentIndex].src;
      caption.textContent = visibleImages[currentIndex].alt;
      counter.textContent = (currentIndex + 1) + " / " + visibleImages.length;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      const visibleImages = getVisibleImages();
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = visibleImages.length - 1;
      if (currentIndex >= visibleImages.length) currentIndex = 0;
      showImage(currentIndex);
    }

    // Keyboard control
    document.addEventListener('keydown', function(event) {
      if (lightbox.style.display === 'flex') {
        if (event.key === "Escape") {
          closeLightbox();
        } else if (event.key === "ArrowRight") {
          changeImage(1);
        } else if (event.key === "ArrowLeft") {
          changeImage(-1);
        }
      }
    });
  </script>
