<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f8f9fa;}
    h1 { color:#2f3b52; }

    .map-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .map-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .map-box:hover { transform: translateY(-5px); }
    .map-box img { max-width: 100%; height: auto; border-radius: 8px; display: block; margin: 0 auto 10px auto; }

    /* === LIGHTBOX === */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .lightbox.active { display: flex; }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: transform 0.2s ease;
      cursor: grab;
    }
    .close-btn {
      position: absolute; top: 20px; right: 30px;
      font-size: 2rem; color: #fff; cursor: pointer;
    }
    .nav-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      font-size: 2.5rem; color: #fff; cursor: pointer;
      user-select: none; padding: 10px;
    }
    .prev-btn { left: 30px; }
    .next-btn { right: 30px; }
    .caption { margin-top: 15px; color: #fff; font-size: 1.2rem; }

    /* Tombol Home pojok kanan atas */
    .btn-home {
      position: fixed; top: 20px; right: 20px;
      background: #2563eb; color: white;
      padding: 12px 14px; border-radius: 50%;
      font-size: 1.4rem; text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease; z-index: 1000;
    }
    .btn-home:hover { background: #1e40af; transform: scale(1.1); }
  </style>
</head>
<body>

  <!-- Tombol Home -->
  <a href="index.html" class="btn-home">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="22" height="22" fill="white">
    <path d="M280.4 148.3L96 300.1V464c0 8.8 7.2 16 16 16l112-.3c8.8 0 16-7.2 16-16V368c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16v95.7c0 8.8 7.2 16 16 16l112 .3c8.8 0 16-7.2 16-16V300L295.6 148.3c-6-4.8-14.7-4.8-21.2 0zM571.6 251.5L488 182.6V44c0-6.6-5.4-12-12-12h-56c-6.6 0-12 5.4-12 12v72.6L318.5 43c-35.7-28.6-86.8-28.6-122.5 0L4.3 251.5c-5.1 4.1-5.8 11.6-1.6 16.7l25.5 31.3c4.1 5.1 11.6 5.8 16.7 1.6L280.4 92.5c6-4.8 14.7-4.8 21.2 0l235.5 208.6c5.1 4.1 12.6 3.5 16.7-1.6l25.5-31.3c4.2-5.2 3.5-12.7-1.7-16.7z"/>
  </svg></a>

  <h1><i class="fa-solid fa-location-dot"></i> Kumpulan Peta</h1>
  <div class="map-container">
    <div class="map-box" onclick="openLightbox(0)">
      <img src="peta/PETA ADMINISTRASI KOTA MALANG.png" alt="Peta 1">
      <p>üó∫Ô∏è Peta 1 (Administrasi Kota Malang)</p>
    </div>
    <div class="map-box" onclick="openLightbox(1)">
      <img src="peta/PENGGUNAAN LAHAN TAHUN 2024.png" alt="Peta 2">
      <p>üó∫Ô∏è Peta 2 (Penggunaan Lahan Tahun 2024)</p>
    </div>
    <div class="map-box" onclick="openLightbox(2)">
      <img src="peta/PETA RENCANA POLA RUANG.png" alt="Peta 3">
      <p>üó∫Ô∏è Peta 3 (Pola Ruang)</p>
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <span class="nav-btn prev-btn" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="nav-btn next-btn" onclick="changeSlide(1)">&#10095;</span>
    <div id="caption" class="caption"></div>
  </div>

  <script>
    const images = [
      {src: "peta/PETA ADMINISTRASI KOTA MALANG.png", caption: "Peta 1 (Administrasi Kota Malang)"},
      {src: "peta/PENGGUNAAN LAHAN TAHUN 2024.png", caption: "Peta 2 (Penggunaan Lahan Tahun 2024)"},
      {src: "peta/PETA RENCANA POLA RUANG.png", caption: "Peta 3 (Pola Ruang)"}
    ];

    let currentIndex = 0;
    let scale = 1;
    let posX = 0, posY = 0, startX, startY, dragging = false;

    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("lightbox-img");

    function openLightbox(index) {
      currentIndex = index;
      resetTransform();
      lightbox.classList.add("active");
      updateSlide();
    }

    function closeLightbox() { lightbox.classList.remove("active"); }

    function changeSlide(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      resetTransform();
      updateSlide();
    }

    function updateSlide() {
      img.src = images[currentIndex].src;
      document.getElementById("caption").textContent = images[currentIndex].caption;
    }

    function resetTransform() {
      scale = 1; posX = 0; posY = 0;
      img.style.transform = `translate(0px, 0px) scale(1)`;
    }

    // Zoom pakai scroll
    img.addEventListener("wheel", function(e) {
      e.preventDefault();
      if (e.deltaY < 0) scale *= 1.1;
      else scale /= 1.1;
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });

    // Drag pakai mouse
    img.addEventListener("mousedown", function(e) {
      dragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      img.style.cursor = "grabbing";
    });
    window.addEventListener("mouseup", function() {
      dragging = false;
      img.style.cursor = "grab";
    });
    window.addEventListener("mousemove", function(e) {
      if (!dragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });

    // Double click zoom in/out
    img.addEventListener("dblclick", function() {
      if (scale === 1) scale = 2;
      else scale = 1;
      posX = 0; posY = 0;
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });

    // Keyboard navigation
    window.addEventListener("keydown", function(e) {
      if (!lightbox.classList.contains("active")) return;

      switch(e.key) {
        case "ArrowRight": changeSlide(1); break;
        case "ArrowLeft": changeSlide(-1); break;
        case "ArrowUp": scale *= 1.1; break;       // zoom in
        case "ArrowDown": scale /= 1.1; break;     // zoom out
        case "w": posY -= 20; break;               // geser atas
        case "s": posY += 20; break;               // geser bawah
        case "a": posX -= 20; break;               // geser kiri
        case "d": posX += 20; break;               // geser kanan
        case "Escape": closeLightbox(); break;     // keluar
      }
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });
  </script>
</body>
</html>
