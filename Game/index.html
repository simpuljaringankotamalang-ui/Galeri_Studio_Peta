<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak Kelurahan Kota Malang ⚔️</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="game-background"></div>

  <div class="game-container">
    <header class="header">
      <div id="progress-text">0 / 57 (0%)</div>
      <div id="question">🗺️ Klik pada kelurahan...</div>
      <div id="timer">00:00</div>
    </header>

    <main class="map-frame">
      <div id="map"></div>
    </main>

    <footer class="footer">
      <button id="reset">Ulangi 🔁</button>
      <button id="start-pause">Mulai ▶️</button>
      <button id="next">Lewati😭💔</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
